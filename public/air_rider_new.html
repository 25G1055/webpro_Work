<!DOCTYPE html>
<html lang="ja">
<body>
    <form action="/air_rider" method="POST">
        
        <input type="text" name="name" required>
        <label for="name">マシン名:</label><br>
        
        <input type="text" name="speed">
        <label for="speed">最高速:</label><br>
        
        <input type="text" name="acceleration" required>
        <label for="acceleration">加速:</label><br>

        <input type="text" name="charge">
        <label for="charge">チャージ:</label><br> 

        <input type="text" name="turning" >
        <label for="turning">旋回:</label><br>

        <input type="text" name="grip">
        <label for="grip">グリップ:</label><br>

        <input type="text" name="lift" >
        <label for="lift">揚力:</label><br>

        <input type="text" name="air_speed">
        <label for="air_speed">飛高速:</label><br>

        <input type="text" name="attack" required>
        <label for="attack">攻撃力:</label><br>

        <input type="text" name="defense" required>
        <label for="defense">耐久力:</label><br>

        <input type="text" name="heavy" required>
        <label for="heavy">重量:</label><br>  

        <input type="text" name="photo" value=".png">
        <label for="photo">画像ファイル名:</label><br>

        <input type="submit" values="登録">
    </form>
</body>
</html>
